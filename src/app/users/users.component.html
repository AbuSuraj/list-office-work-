<table>
    <tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>user Name</th>
        <th>email</th>
        <th>Phone</th>
    </tr>
    <tr *ngFor="let user of userList; let i =index">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
    </tr>
</table>
